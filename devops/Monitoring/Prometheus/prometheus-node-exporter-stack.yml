version: "3.9"
services:
  node-exporter-node1:
    image: prom/node-exporter
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - frontend
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      placement:
        constraints: 
          - node.hostname == node-name

  node-exporter-node2:
    image: prom/node-exporter
    ports:
      - "9101:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - frontend
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      placement:
        constraints: 
          - node.hostname == node-name

networks:
  frontend:
    external: true
