version: "3.9"
services:
  healtcare-blazor:
    image: registry.gitlab.com/berkmkaracayir/pusula:${imageTag}
    ports: 
      - "9005:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - TZ=Europe/Istanbul
      - ASPNETCORE_HTTP_PORTS=80
    depends_on:
      - db-migrator
    networks:
      - frontend
    deploy:
      replicas: 4
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
      restart_policy:
        condition: on-failure
      placement:
        constraints: [node.role==manager]

      labels:
        -  "traefik.enable=true"
        -  "traefik.http.routers.testadmin.rule=Host('team3-pusula-healthcare.pusulayazilim.com.tr')"
        -  "traefik.http.services.testadmin.loadbalancer.server.port=80"
        -  "traefik.http.services.testadmin.loadbalancer.sticky.cookie=true"
        -  "traefik.http.services.testadmin.loadbalancer.sticky.cookie.name=testadmin_session"
networks:
  frontend:
    external: true
