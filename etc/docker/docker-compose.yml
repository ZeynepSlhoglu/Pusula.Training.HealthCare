services:
  postgres:
    image: postgres
    container_name: pth_postgres
    restart: always
    volumes:
      - pthpostgresdata:/var/lib/postgresql/data
    command: postgres -c 'max_connections=250'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: myPassw0rd
      POSTGRES_DB: test_db
      TZ: Europe/Istanbul 
    ports:
      - "5432:5432"
    networks: 
      - healthcare-network

  pgadmin4:
    image: dpage/pgadmin4
    container_name: pth_pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: training@pusulayazilim.com.tr
      PGADMIN_DEFAULT_PASSWORD: myPassw0rd
      PGADMIN_LISTEN_PORT: 5050
    ports:
      - "5050:5050"
    volumes:
      - pthpgadmin4data:/var/lib/pgadmin
    networks: 
      - healthcare-network

  elasticsearch:
    container_name: elasticsearch
    image: elasticsearch:8.15.0
    restart: always
    environment:
      - xpack.watcher.enabled=false
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - discovery.type=single-node
      # - ELASTIC_USERNAME=elastic
      # - ELASTIC_PASSWORD=1q2w3e*
    ports:
      - "9200:9200"
    volumes:
      - pthesdata:/usr/share/elasticsearch/data
    networks:
      - healthcare-network

  kibana:
    container_name: kibana
    image: kibana:8.15.0
    restart: always
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - XPACK_MONITORING_ENABLED=true
      - XPACK_MONITORING_COLLECTION_ENABLED=true
      # - ELASTIC_USERNAME=elastic
      # - ELASTIC_PASSWORD=1q2w3e*
    ports: 
      - "5601:5601"
    depends_on:
      - elasticsearch
    networks:
      - healthcare-network

  redis:
    container_name: redis
    image: redis:latest
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - pthredisdata:/data
    networks:
      - healthcare-network

  rabbitmq:
    container_name: rabbitmq
    image: rabbitmq:management
    restart: always
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=pusulateam3
    ports:
      - "15672:15672"
      - "5672:5672"
    volumes:
      - pthrabbitmqdata:/var/lib/rabbitmq
    networks:
      - healthcare-network

  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    restart: always
    ports:
      - "9000:9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    networks:
      - healthcare-network


volumes:
  pthpostgresdata:
  pthpgadmin4data:
  pthredisdata:
  pthesdata:
  pthrabbitmqdata:
  portainer_data:

networks:
  healthcare-network:
    external: true
